<style>
    .subscribe-button {
        color: white;
        background-color: rgb(204, 0, 0);
        border: none;
        padding-top: 10px;
        padding-right: 16px;
        padding-bottom: 10px;
        padding-left: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 12px;
        margin-left: 12px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.7;
    }

    .subscribe-button:active {
        opacity: 0.4;
    }



    .join-button {
        background-color: white;
        color: rgb(87, 87, 255);
        border-style: solid;
        border-width: 1px;
        border-color: blue;
        padding-left: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right: 15px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 12px;
        transition: background-color 0.15s,
            color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(87, 87, 255);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        height: 36px;
        width: 70px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;

    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }
</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>


<button class="join-button">JOIN MY CHANNEL</button>

<button class="tweet-button">Tweet</button>
