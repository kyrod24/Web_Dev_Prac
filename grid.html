<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2<p>Example Text</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">100px<p>Example Text</p></div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">100px</div>
        </div>

        <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
        ">
            <div style="background-color: lightblue; height: 200px;">Example 1</div>
            <div style="background-color: lightcoral; height: 200px;">Example 2</div>
            <div style="background-color: lightgreen; height: 200px;">Example 3</div>
            <div style="background-color: lightgreen; height: 200px;">Example 4</div>
            <div style="background-color: lightblue; height: 200px;">Example 5</div>
            <div style="background-color: lightcoral; height: 200px;">Example 6</div>
        </div>
    </body>
</html>
